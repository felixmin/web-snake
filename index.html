<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="content">
        <div id="heading">
            <h2>Snake</h2>
        </div>
            
        <canvas id="canvas" style="background-color:lightgrey">
        </canvas>

        <div id="btns">
            <input id="btnRight" type="button" value="Right" />
            <input id="btnUp" type="button" value="Up" />
            <input id="btnLeft" type="button" value="Left" />
            <input id="btnDown" type="button" value="Down" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
